<div class="row tracklisting">
  <ul>
    <li *ngFor="let track of albumInfo?.album?.tracks">
      <div class="col-sm-5">
        <span class="track-number">Number: {{track.trackNumber}} </span>
        <span class="track-name">Track Name: {{track.trackName}}</span>
      </div>
      <div class="col-sm-3 text-right">
        <span class="track-time">Track Length: {{track.trackLength}}</span>
        <span class="price-and-buy"><button>Track Price: {{track.trackPrice}}</button></span>
      </div>
    </li>
  </ul>
</div>
